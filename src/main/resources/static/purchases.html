        .sk-fading-circle {

            height: 40px;

          .sk-fading-circle .sk-circle {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
          }
          
          .sk-fading-circle .sk-circle:before {
            content: '';
            display: block;
            margin: 0 auto;
            width: 15%;
            height: 15%;
            background-color: rgb(255, 255, 255);
            border-radius: 100%;
            -webkit-animation: sk-circleFadeDelay 1.2s infinite ease-in-out both;
                    animation: sk-circleFadeDelay 1.2s infinite ease-in-out both;
          }
          .sk-fading-circle .sk-circle2 {
            -webkit-transform: rotate(30deg);
                -ms-transform: rotate(30deg);
                    transform: rotate(30deg);
          }
          .sk-fading-circle .sk-circle3 {
            -webkit-transform: rotate(60deg);
                -ms-transform: rotate(60deg);
                    transform: rotate(60deg);
          }
          .sk-fading-circle .sk-circle4 {
            -webkit-transform: rotate(90deg);
                -ms-transform: rotate(90deg);
                    transform: rotate(90deg);
          }
          .sk-fading-circle .sk-circle5 {
            -webkit-transform: rotate(120deg);
                -ms-transform: rotate(120deg);
                    transform: rotate(120deg);
          }
          .sk-fading-circle .sk-circle6 {
            -webkit-transform: rotate(150deg);
                -ms-transform: rotate(150deg);
                    transform: rotate(150deg);
          }
          .sk-fading-circle .sk-circle7 {
            -webkit-transform: rotate(180deg);
                -ms-transform: rotate(180deg);
                    transform: rotate(180deg);
          }
          .sk-fading-circle .sk-circle8 {
            -webkit-transform: rotate(210deg);
                -ms-transform: rotate(210deg);
                    transform: rotate(210deg);
          }
          .sk-fading-circle .sk-circle9 {
            -webkit-transform: rotate(240deg);
                -ms-transform: rotate(240deg);
                    transform: rotate(240deg);
          }
          .sk-fading-circle .sk-circle10 {
            -webkit-transform: rotate(270deg);
                -ms-transform: rotate(270deg);
                    transform: rotate(270deg);
          }
          .sk-fading-circle .sk-circle11 {
            -webkit-transform: rotate(300deg);
                -ms-transform: rotate(300deg);
                    transform: rotate(300deg); 
          }
          .sk-fading-circle .sk-circle12 {
            -webkit-transform: rotate(330deg);

                    transform: rotate(330deg); 
          }
          .sk-fading-circle .sk-circle2:before {

          }
          .sk-fading-circle .sk-circle3:before {

    <script>
        $(document).ready(function () {
            $('#search-btn').on('click', function(){
                $('.loader').fadeIn();
                var searchTerm = $('#search-input').val();
                var query = "";
                if(searchTerm) {
                    query = "?searchterm="+searchTerm;
                }
                $.ajax({
                    url: "http://localhost:8080/appdb/purchase-search"+query,
                    type: "GET",
                    success: function(result){
                        var size = result.length;
                        var $tbody = $('.table').find('tbody');
                        $tbody.html("");
                        for(var i = 0;i< size;i++) {
                            var html = "<tr class='resource-row' style='display:none;'><td>"
                            +result[i].purdate+"</td><td>"+result[i].purprice+"</td><td>"
                            +result[i].rname+"</td><td>"+result[i].rprice+"</td><td>"
                            +result[i].credcardnumber+"</td><td>"+result[i].cname+"</td><td>"
                            +result[i].cphone+"</td><td>"+result[i].sname+"</td><td>"
                            +result[i].sphone+"</td></tr>";
                            $tbody.append(html);
                            $('.resource-row').last().fadeIn();
                        }
                    },
                    error: function(error){
                        alert("An error occured while getting purchases...");
                    },
                    complete: function(){
                        $('.loader').fadeOut();
                    }
                });
            });

            $('#search-input').bind("enterKey",function(e){
                $('#search-btn').click();  
            });
            $('#search-input').keyup(function(e){
                if(e.keyCode == 13)
                {
                    $(this).trigger("enterKey");
                }
            });
            $('#search-btn').click();            
        });
    </script>
